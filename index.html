<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="quote.png" />
    <script
      src="https://kit.fontawesome.com/9180ccaa78.js"
      crossorigin="anonymous"
    ></script>

    <title>Quotes</title>
  </head>
  <body>
    <div id="container">
      <i class="fas fa-quote-left"></i>
      <p id="quote">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis,
        illum.
      </p>
      <div id="autor">
        <span>-</span>
        <p id="author">Some guy</p>
      </div>

      <div id="buttons">
        <a
          id="bird"
          title="Tweet this quote"
          href="https://twitter.com/intent/tweet?text=This%20is%20awesome"
          ><i class="fab fa-twitter-square fa-2x"></i
        ></a>
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>

        <input type="submit" id="btn" value="New quote" />
      </div>
    </div>
    <div id="by">
      <p>
        By <a href="https://github.com/cadelacruza" target="_blank">Carlos</a>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
